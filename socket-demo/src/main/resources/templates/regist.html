<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/regist.css}">
    <script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--semantic-ui-->
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <!--图标库-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>

<div class="container">
    <div class="ui segment">
        <div style="text-align: center;height: 36px;">
            <div id="go_back">
                <div style="text-align: center;" class="ui label">
                    <i class="bi bi-arrow-left-circle" style="float: left"></i>
                    <a th:href="@{/login.html}" style="float: left;margin-left: 5px">返回</a>
                </div>
            </div>
            <h1 class="header">注册</h1>
        </div>
        <div class="ui placeholder segment">
            <div class="ui column very relaxed stackable grid">
                <div class="column">
                    <div class="ui form">
                        <div class="col-md-6 col-md-offset-3">
                            <form action="" class="" onsubmit="return false;">

                                <div class="form-group has-feedback">
                                    <label for="username">用户名</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-user"></span></span>
                                        <input id="username" name="username" class="form-control" placeholder="请输入用户名"
                                               maxlength="20" type="text">
                                    </div>

                                    <span style="color:red;display: none;" class="tips"></span>
                                    <span style="display: none;"
                                          class=" glyphicon glyphicon-remove form-control-feedback"></span>
                                    <span style="display: none;"
                                          class="glyphicon glyphicon-ok form-control-feedback"></span>
                                </div>

                                <div class="form-group has-feedback">
                                    <label for="password">密码</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-lock"></span></span>
                                        <input id="password" name="password" class="form-control" autocomplete
                                               placeholder="请输入密码" maxlength="20" type="password">
                                    </div>

                                    <span style="color:red;display: none;" class="tips"></span>
                                    <span style="display: none;"
                                          class="glyphicon glyphicon-remove form-control-feedback"></span>
                                    <span style="display: none;"
                                          class="glyphicon glyphicon-ok form-control-feedback"></span>
                                </div>

                                <div class="form-group has-feedback">
                                    <label for="passwordConfirm">确认密码</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-lock"></span></span>
                                        <input id="passwordConfirm" class="form-control" autocomplete
                                               placeholder="请再次输入密码" maxlength="20" type="password">
                                    </div>
                                    <span style="color:red;display: none;" class="tips"></span>
                                    <span style="display: none;"
                                          class="glyphicon glyphicon-remove form-control-feedback"></span>
                                    <span style="display: none;"
                                          class="glyphicon glyphicon-ok form-control-feedback"></span>
                                </div>

                                <div class="row">
                                    <div class="col-xs-7">
                                        <div class="form-group has-feedback">
                                            <label for="idcode-btn">验证码</label>
                                            <div class="input-group">
                                                <span class="input-group-addon"><span
                                                        class="glyphicon glyphicon-qrcode"></span></span>
                                                <input id="idcode-btn" class="form-control" placeholder="请输入验证码"
                                                       maxlength="4" type="text">
                                            </div>
                                            <span style="color:red;display: none;" class="tips"></span>
                                            <span style="display: none;"
                                                  class="glyphicon glyphicon-remove form-control-feedback"></span>
                                            <span style="display: none;"
                                                  class="glyphicon glyphicon-ok form-control-feedback"></span>
                                        </div>
                                    </div>
                                    <div class="col-xs-5" style="padding-top: 30px">
                                        <div id="idcode" style="background: transparent;"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input class="form-control btn btn-primary" id="submit"
                                           value="立&nbsp;&nbsp;即&nbsp;&nbsp;注&nbsp;&nbsp;册" type="submit">
                                </div>

                                <div class="form-group">
                                    <input value="重置" id="reset" class="form-control btn btn-danger" type="reset">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/my_bootstrap_alert.js}"></script>
<script type="text/javascript" th:src="@{/js/regist.js}"></script>
<script>

</script>

</body>
</html>
